<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <!-- CSS -->
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Scope+One|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">  

    <!-- Javascript and jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="js/javascript.js"></script> 
</head>

<body>
    <div class="container">
        <div class="col-md-12" id="wrapper">
            <h1>Totally Trivial Trivia!</h1>
            <p>
                Time remaining: <span id="seconds">15</span> seconds
            </p>
            
            <div class="col-md-12" id="q1wrapper">
                <h2 id="question1"></h2>
                <form>
                    <p class="answer"><input type="radio" name="question1" class="button"><span id="q1a1"></span></p>
                    <p class="answer"><input type="radio" name="question1" class="button"><span id="q1a2"></span></p>
                    <p class="answer"><input type="radio" name="question1" class="button"><span id="q1a3"></span></p>
                    <p class="answer"><input type="radio" name="question1" class="button"><span id="q1a4"></span></p>   
                </form>
            </div>

            <div class="col-md-12" id="q2wrapper">
                <h2 id="question2"></h2>
                <form>
                    <p class="answer"><input type="radio" name="question2" class="button"><span id="q2a1"></span></p>
                    <p class="answer"><input type="radio" name="question2" class="button"><span id="q2a2"></span></p>
                    <p class="answer"><input type="radio" name="question2" class="button"><span id="q2a3"></span></p>
                    <p class="answer"><input type="radio" name="question2" class="button"><span id="q2a4"></span></p>   
                </form>
            </div>

            <div class="col-md-12" id="q3wrapper">
                <h2 id="question3"></h2>
                <form>
                    <p class="answer"><input type="radio" name="question3" class="button"><span id="q3a1"></span></p>
                    <p class="answer"><input type="radio" name="question3" class="button"><span id="q3a2"></span></p>
                    <p class="answer"><input type="radio" name="question3" class="button"><span id="q3a3"></span></p>
                    <p class="answer"><input type="radio" name="question3" class="button"><span id="q3a4"></span></p>   
                </form>
            </div>

        <!-- Modal HTML -->
        <div id="dialog-correct" title="Hey, well done!">
            <p>You got the answer the correct!</p>
            <button class="ok">OK</button>
        </div>

        <div id="dialog-incorrect" title="Aw, drat!">
            <p>Darn! The correct answer was actually <span class="actualanswer"></span>.</p>
            <button class="ok">OK</button>
        </div>

        <div id="dialog-timeup" title="Time's Up!">
                <p>Oh no! You ran out of time! The correct answer for this questions was <span class="actualanswer"></span>.</p>
                <button class="ok">OK</button>
            </div>
            
        <!-- Counter HTML -->
        <div id="counter">
            <h2><span id="correctnumber"></span>/3</h2>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>

</html>
