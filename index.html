<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

            <p id="answer1">

            <p id="answer2">
                Answer 2
            </p>

            <p id="answer3">
                Answer 3
            </p>

            <p id="answer4">

            </p>

    </div>

</html>
