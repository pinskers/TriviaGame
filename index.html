<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <!-- CSS -->
  <!--<link rel="stylesheet" href="css/reset.css">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Scope+One|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">  

  <!-- Javascript and jQuery -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  
 <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
 
 <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
  <script src="js/javascript.js"></script>
  
</head>

<body>
    <div class="container">
        <div class="col-md-8" id="wrapper">
            <h1>Totally Trivial Trivia!</h1>
            <p>
                Time remaining: <span id="seconds">15</span> seconds
            </p>
            
            <div class="col-md-12" id="q1wrapper">
                <h2 id="question1"></h2>
                <form>
                    <p><input type="radio" name="question1" class="button"><span id="q1a1"></span></p>
                    <p><input type="radio" name="question1" class="button"><span id="q1a2"></span></p>
                    <p><input type="radio" name="question1" class="button"><span id="q1a3"></span></p>
                    <p><input type="radio" name="question1" class="button"><span id="q1a4"></span></p>   
                </form>
            </div>

            <div class="col-md-12" id="q2wrapper">
                <h2 id="question2"></h2>
                <form>
                    <p><input type="radio" name="question2" class="button"><span id="q2a1"></span></p>
                    <p><input type="radio" name="question2" class="button"><span id="q2a2"></span></p>
                    <p><input type="radio" name="question2" class="button"><span id="q2a3"></span></p>
                    <p><input type="radio" name="question2" class="button"><span id="q2a4"></span></p>   
                </form>
            </div>

            <div class="col-md-12" id="q3wrapper">
                <h2 id="question3"></h2>
                <form>
                    <p><input type="radio" name="question3" class="button"><span id="q3a1"></span></p>
                    <p><input type="radio" name="question3" class="button"><span id="q3a2"></span></p>
                    <p><input type="radio" name="question3" class="button"><span id="q3a3"></span></p>
                    <p><input type="radio" name="question3" class="button"><span id="q3a4"></span></p>   
                </form>
            </div>
            
            <div class="col-md-12" id="results"></div>
        </div>

        <div id="incorrectModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="incorrect"></p>
            </div>            
        </div>

        <div id="correctModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="correct"></p>
            </div>            
        </div>

        <div id="timeupModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="timeup">
                        <h3>Oh no!</h3>
                        You ran out of time! The correct answer was <span id="timeupanswer"></span>!
                    </p>
                </div>            
            </div>
        <!-- Modal HTML -->
        <div id="dialog-correct" title="Hey, well done!">
            <p id="correct-copy">You got the answer the correct!</p>
        </div>

        <div id="dialog-incorrect" title="Basic dialog">
                <p>This is an animated dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
              </div>
               
    </div>
</body>

</html>
