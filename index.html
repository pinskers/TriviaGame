<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <!-- CSS -->
  <!--<link rel="stylesheet" href="css/reset.css">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Scope+One|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">  

  <!-- Javascript and jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/javascript.js"></script>
  
</head>

<body>
    <div class="container">
        <div class="col-md-8" id="wrapper">
            <h1>Totally Trivial Trivia!</h1>
            <p>
                Time remaining: <span id="seconds">15</span> seconds
            </p>
            <h2 id="question"></h2>
            <div class="col-md-12" id="quiz">
                <form>
                    <p><input type="radio" name="answer"><span id="answer1"></span></p>
                    <p><input type="radio" name="answer"><span id="answer2"></span></p>
                    <p><input type="radio" name="answer"><span id="answer3"></span></p>
                    <p><input type="radio" name="answer"><span id="answer4"></span></p>   
                </form>
            </div>
            
            <div class="col-md-12" id="results"></div>
        </div>

        <div id="incorrectModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="incorrect"></p>
            </div>            
        </div>

        <div id="correctModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="correct"></p>
            </div>            
        </div>

    </div>
</body>

</html>
